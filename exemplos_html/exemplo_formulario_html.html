<!DOCTYPE html>
<html>
<head>
	<title>Formulário Remoção </title>
	<style>
		div {margim: 10px}
		div#id1 table, div#id1 th, div#id1 td {border: 1px solid black; height: 50px; width: 200px; vertical-align:top; text-align:center}
		
		div#id1 tr:hover {background-color:#999}
	</style>
</head>






<body>
<form method="get">
	<p><label>Nome do Servidor: <input name="nome" required placeholder="Seu nome"></label></p>
	<p><label>Telefone: <input type=tel name="telefone" placeholder="Telefone"></label></p>
	<p><label>E-mail: <input type=email name="email" placeholder="email"></label></p>
	<fieldset>
	<legend>Região de Interesse</legend>
	<p><label> <input type=radio name="tamanho" required value="pequena">Pequena</label></p>
	<p><label> <input type=radio name="tamanho" required value="média">Média</label></p>
	<p><label> <input type=radio name="tamanho" required value="grande">Grande</label></p>
	</fieldset>
	<fieldset>
	<legend>Escolha a Unidade</legend>
	<p><label> <input type=checkbox name="extras" value="PMO">PMO</label></p>
	<p><label> <input type=checkbox name="extras" value="PMM">PMM</label></p>
	<p><label> <input type=checkbox name="extras" value="PECAN">PECAN</label></p>
	<p><label> <input type=checkbox name="extras" value="IPSL">IPSL</label></p>
	</fieldset>
	<p><label>Hora da Entrega: <input type=time min="11:00" max="21:00" step="900" name="entrega" required></label></p>
	<p><label>Dia da Entrega: <input type=data name="data" required></label></p>
	<p><label>Intruções de Remoção: <textarea name="comentarios" maxlength=1000></textarea></label></p>
	<p><button>Enviar Solicitação</button></p>
</form>

		<th>Email</th>
		</tr>

		</tr>
		</table>
	</div>



</body>
</html>
